apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bff-authors
  name: bff-authors
  namespace: book-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bff-authors
  template:
    metadata:
      labels:
        app: bff-authors
    spec:
      containers:
        - name: bff-authors
          image: bff-authors-service:1.0
          imagePullPolicy: Never
          env:
            - name: SPRING_REDIS_HOST
              value: "redis-service.data-ns.svc.cluster.local"
            - name: SPRING_REDIS_PORT
              value: "6379"
            - name: SPRING_REDIS_PASSWORD
              value: "passw0rd"
            - name: SPRING_REDIS_TIMEOUT
              value: "60000"
            - name: SPRING_REDIS_DATABASE
              value: "0"
            - name: REDIS_CHANNEL
              value: "authors"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: bff-authors-service
  namespace: book-ns
spec:
  type: ClusterIP
  selector:
    app: bff-authors
  ports:
    - port: 8080
      targetPort: 8080
